<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>IklimaSweetShop</title>
</head>
<body onload="fetchData()">
    <div class="container mt-5">
        <h1 class="text-center">Iklima Cake & Bakery</h1>

        <form class="container text-bg-warning p-3 mb-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name Product</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description Product</label>
                <input type="text" class="form-control" id="desc">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price Product</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Image</label>
                <input type="text" class="form-control" id="img">
            </div>
            <button onclick="postData(event)" type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="result" class="d-flex flex-wrap justify-content-around"></div>
    </div>

   <!-- Tombol untuk membuka Modal Edit -->
<button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editModal">
</button>

<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form untuk mengedit data -->
                <form id="editForm">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name Product</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="mb-3">
                        <label for="editDesc" class="form-label">Description Product</label>
                        <input type="text" class="form-control" id="editDesc">
                    </div>
                    <div class="mb-3">
                        <label for="editPrice" class="form-label">Price Product</label>
                        <input type="text" class="form-control" id="editPrice">
                    </div>
                    <div class="mb-3">
                        <label for="editImg" class="form-label">Image</label>
                        <input type="text" class="form-control" id="editImg">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updateData(1)" id="btn-save">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Tombol untuk membuka Modal Product Details -->
<button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#productDetailsModal">
</button>

<!-- Modal Product Details -->
<div class="modal fade" id="productDetailsModal" tabindex="-1" aria-labelledby="productDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productDetailsModalLabel">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="" id="productDetailsImage" class="card-img-top" alt="Product Image">
                <p id="productDetailsName"></p>
                <p id="productDetailsPrice"></p>
                <p id="productDetailsDescription"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
            </div>      
        </div>
    </div>
</div>
    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
